<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Adicione o link para o arquivo CSS do Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500" type="email" id="email" name="email" value="rafael@mail.com" placeholder="Email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Senha
          </label>
          <input class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500" type="password" id="password" name="password" value="12345678" placeholder="Senha" required>
        </div>
        <div class="mb-6">
          <button id="button-signin" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200" type="submit">
            Entrar
          </button>
        </div>
        <p class="text-gray-500 text-sm text-center">
          NÃ£o tem uma conta? <a href="#" class="text-blue-500 hover:underline">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
